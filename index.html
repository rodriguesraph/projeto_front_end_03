<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatal Fury: City of the Wolves | Garou Densetsu: City of the Wolves</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-2" id="cabecalho">
        <div class="container">
            <img src="./midia/fatal-fury-cotw-logo.png" alt="Logo Fatal Fury: City of the Wolves">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-underline d-block d-md-flex">
                    <li class="nav-item fs-5">
                        <a href="#" class="nav-link active">
                            <i class="bi bi-joystick me-1"></i>
                            SOBRE O JOGO
                        </a>
                    </li>
                    <li class="nav-item fs-5">
                        <a href="#" class="nav-link">
                            <i class="bi bi-gear-fill me-1"></i>
                            MECÂNICAS
                        </a>
                    </li>
                    <li class="nav-item fs-5">
                        <a href="#" class="nav-link">
                            <i class="bi bi-people-fill me-1"></i>
                            PERSONAGENS
                        </a>
                    </li>
                    <li class="nav-item fs-5">
                        <a href="#" class="nav-link">
                            <i class="bi bi-megaphone-fill me-1"></i>
                            NOTÍCIAS
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="cabecalho" data-bs-smooth-scroll="true">
        <section id="sobre-o-jogo">
            <div class="container">
                <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="./midia/slide-rock-howard.jpg" alt="Slide Rock Howard" class="w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./midia/slide-terry-bogard.jpg" alt="Slide Terry Bogard" class="w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./midia/slide-hotaru-futaba.jpg" alt="Slide Hotaru Futaba" class="w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./midia/slide-tizoc.jpg" alt="Slide Tizoc" class="w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./midia/slide-preecha.jpg" alt="Slide Preecha" class="w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="4"></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
